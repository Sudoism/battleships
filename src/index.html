<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-slate-100 font-mono">
    <div id="container" class="grid grid-cols-2 gap-5 grid-rows-[1fr_1fr_8fr] h-screen w-screen p-10">
        <div class="col-span-2 place-self-center text-7xl my-2 font-bold">Battleships</div>
        <div class="col-span-2 place-self-center text-3xl my-2 grid grid-flow-row" >
            <div id="game-status">Player1s turn...</div>
            <button id="direction-button" class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-min justify-self-center">Rotate</button>
        </div>
        <div class="grid grid-rows-[1fr_1fr_10fr]">
            <div class="text-center text-2xl" id="player-label-1">Player1</div>
            <div class="text-center text-l" id="ship-status-1">Ships left: 2</div>
            <div id="player1" class="grid grid-cols-10 grid-rows-auto bg-blue-300">
            </div>
        </div>
        <div class="grid grid-rows-[1fr_1fr_10fr]">
            <div class="text-center text-2xl" id="player-label-2">Player2</div>
            <div class="text-center text-l" id="ship-status-2">Ships left: 2</div>
            <div id="player2" class="grid grid-cols-10 grid-rows-auto bg-blue-300">
            </div>
        </div>
    </div>
</body>
</html>
